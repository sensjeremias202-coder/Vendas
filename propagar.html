<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Propagar vídeo — Contato</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .propagar-wrap{max-width:820px;margin:3rem auto;padding:1rem}
      .propagar-hero{display:flex;flex-direction:column;gap:1rem;align-items:center;text-align:center}
      .video-box{width:100%;border-radius:12px;overflow:hidden;box-shadow:0 12px 40px rgba(15,23,34,0.06)}
      .meta{color:var(--muted);font-size:0.95rem}
      .actions{margin-top:1rem;display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center}
    </style>
  </head>
  <body>
    <div class="container propagar-wrap">
      <header class="site-header">
        <h1>Propagar vídeo</h1>
        <p class="subtitle">Use este arquivo para reproduzir ou baixar o vídeo e entre em contato para criar um site similar.</p>
      </header>

      <main>
        <section class="propagar-hero">
          <div class="video-box">
            <!-- Observação: coloque o arquivo de vídeo em `media/+5511988657266.mp4` -->
            <video controls playsinline preload="metadata" style="width:100%;height:auto;display:block;">
              <source src="media/%2B5511988657266.mp4" type="video/mp4">
              Seu navegador não suporta vídeo embutido. <a href="media/%2B5511988657266.mp4">Baixar o vídeo</a>.
            </video>
          </div>

          <p class="meta">Arquivo esperado: <strong>media/+5511988657266.mp4</strong></p>

          <div class="actions">
            <a class="btn primary" href="media/%2B5511988657266.mp4" download>Baixar vídeo</a>
            <a class="btn whatsapp" href="https://wa.me/5511988657266?text=Ol%C3%A1%2C%20tenho%20interesse%20em%20fazer%20um%20site%20semelhante.%20Vamos%20conversar%3F" target="_blank" rel="noopener noreferrer">Contactar via WhatsApp</a>
            <a class="btn outline" href="index.html">Voltar ao site</a>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <small>&copy; <span id="year"></span> Mikerline Rose Lasnise F.</small>
      </footer>
    </div>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
