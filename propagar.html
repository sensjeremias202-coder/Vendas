<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Propagar vídeo — Contato</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Estilos movidos para css/styles.css -->
  </head>
  <body>
    <div class="container propagar-container">
      <main>
        <section class="propagar-hero">
          <h1 class="propagar-title">Propagar vídeo</h1>
          <p class="propagar-sub">Assista e compartilhe — entre em contato para criar um site parecido.</p>

          <div class="video-wrap">
            <div class="ratio" data-src="https://www.canva.com/design/DAHBxntYr90/ksYooAg5lYMHEJla7sxzBQ/watch?embed">
              <div class="preview" role="button" aria-label="Reproduzir vídeo">
                <button class="play-btn" aria-hidden>
                  <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="11" fill="rgba(0,0,0,0.48)"/><path d="M10 8l6 4-6 4V8z" fill="#fff"/></svg>
                </button>
              </div>
            </div>
          </div>

          <p class="meta"><a href="https://www.canva.com/design/DAHBxntYr90/ksYooAg5lYMHEJla7sxzBQ/watch?utm_content=DAHBxntYr90&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">+5511988657266</a> — Sens Jeremias François</p>

          <div class="actions">
            <a class="btn whatsapp" href="https://wa.me/5511988657266?text=Ol%C3%A1%2C%20tenho%20interesse%20em%20um%20site%20semelhante.%20Como%20posso%20contratar%3F" target="_blank" rel="noopener noreferrer">Contactar via WhatsApp</a>
            <a class="btn outline" href="index.html">Voltar ao site</a>
          </div>
        </section>
      </main>

      <footer class="site-footer" style="margin-top:2rem;text-align:center;color:var(--muted);">
        <small>&copy; <span id="year"></span> Sens Jeremias François</small>
      </footer>
    </div>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script>
      // Ao clicar no poster, cria o iframe e inicia o vídeo incorporado
      (function(){
        const ratio = document.querySelector('.ratio');
        if(!ratio) return;
        const preview = ratio.querySelector('.preview');
        const src = ratio.getAttribute('data-src');
        preview && preview.addEventListener('click', ()=>{
          if(!src) return;
          const iframe = document.createElement('iframe');
          iframe.setAttribute('loading','lazy');
          iframe.setAttribute('allowfullscreen','');
          iframe.setAttribute('allow','fullscreen');
          iframe.setAttribute('title','Vídeo de demonstração');
          iframe.src = src;
          ratio.classList.add('playing');
          ratio.appendChild(iframe);
        });
      })();
    </script>
  </body>
</html>
