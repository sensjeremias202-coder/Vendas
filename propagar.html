<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Propagar vídeo — Contato</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      :root{--page-bg:linear-gradient(180deg,#fff9fb,#f3f0ff)}
      body{background:var(--page-bg);}
      .propagar-container{max-width:1080px;margin:2.5rem auto;padding:2rem;border-radius:16px;background:linear-gradient(180deg,#fff,#fff);box-shadow:0 30px 80px rgba(15,23,34,0.08)}
      .propagar-hero{text-align:center;display:flex;flex-direction:column;gap:1rem;align-items:center}
      .propagar-title{font-size:1.6rem;margin:0;color:var(--text)}
      .propagar-sub{color:var(--muted);margin:0;font-size:0.98rem}
      .video-wrap{width:100%;max-width:980px;border-radius:14px;overflow:hidden;margin-top:1.25rem;box-shadow:0 18px 60px rgba(15,23,34,0.06)}
      .ratio{position:relative;width:100%;height:0;padding-top:56.25%}
      .ratio iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
      .actions{display:flex;gap:.75rem;justify-content:center;margin-top:1.25rem}
      .meta{color:var(--muted);font-size:.95rem;margin-top:.5rem}
      @media (max-width:640px){.propagar-container{margin:1rem;padding:1rem;border-radius:12px}.propagar-title{font-size:1.25rem}}
    </style>
  </head>
  <body>
    <div class="container propagar-container">
      <main>
        <section class="propagar-hero">
          <h1 class="propagar-title">Propagar vídeo</h1>
          <p class="propagar-sub">Assista e compartilhe — entre em contato para criar um site parecido.</p>

          <div class="video-wrap">
            <div class="ratio">
              <iframe loading="lazy" src="https://www.canva.com/design/DAHBxntYr90/ksYooAg5lYMHEJla7sxzBQ/watch?embed" allowfullscreen allow="fullscreen" title="Vídeo de demonstração"></iframe>
            </div>
          </div>

          <p class="meta"><a href="https://www.canva.com/design/DAHBxntYr90/ksYooAg5lYMHEJla7sxzBQ/watch?utm_content=DAHBxntYr90&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">+5511988657266</a> — Sens Jeremias François</p>

          <div class="actions">
            <a class="btn whatsapp" href="https://wa.me/5511988657266?text=Ol%C3%A1%2C%20tenho%20interesse%20em%20um%20site%20semelhante.%20Como%20posso%20contratar%3F" target="_blank" rel="noopener noreferrer">Contactar via WhatsApp</a>
            <a class="btn outline" href="index.html">Voltar ao site</a>
          </div>
        </section>
      </main>

      <footer class="site-footer" style="margin-top:2rem;text-align:center;color:var(--muted);">
        <small>&copy; <span id="year"></span> Mikerline Rose Lasnise F.</small>
      </footer>
    </div>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
